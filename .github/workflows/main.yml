# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Angular CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g @angular/cli
    - run: npm install
    - run: npx kendo-ui-license activate
      # Set a working directory if the application is not in the repository root folder:
      # working-directory: 'ClientApp'
      env:
        KENDO_UI_LICENSE: ${{ secrets.KENDO_UI_LICENSE }}
    - run: ng build --configuration production --base-href /kendo-interactive-gantt/
    - name: Configure Git
      run: |
        git config --global user.email "kate.wang22@gmail.com"
        git config --global user.name "zhongqi22"
    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=dist/kendo-angular --no-silent
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
